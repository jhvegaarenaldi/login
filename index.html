<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css" />

    <title>Login Form</title>
</head>

<body>
    <header>
        <div class="view video-container">
            <video src="video/file.mp4" autoplay muted loop></video>

            <div class="container">
                <div class="row pt-5">
                    <div class="mx-auto col-xl-5 mb-4 mt-5 pt-5">
                        <div class="card">
                            <form>
                                <div class="card-body">
                                    <div class="text-center">
                                        <h3 class="text-white">
                                            <strong>Login</strong>
                                        </h3>
                                        <hr />
                                    </div>
                                    <div class="form-group">
                                        <i class="fas fa-user text-white"></i>
                                        <label class="text-white" for="name">Username</label>
                                        <input type="text" id="name" name="name" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <i class="fas fa-lock text-white"></i>
                                        <label class="text-white" for="pass">Password</label>
                                        <input type="password" id="pass" name="pass" class="form-control" required />
                                    </div>
                                    <div class="text-center mt-5">
                                        <button name="submit" type="submit" class="myButton">Login

                                        </button>

                                        <a href="#" class="pt-5 text-white d-block" style="font-size: 14px;">
                                            Forgot Password
                                        </a>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </header>
    <!-- Project Login Form -->



    <!-- Project Login Form-->

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
    </script>

</body>

</html>
